<div *ngIf="patient | async as patientData">
    <app-accordion [title]="'Patient'">
        <div class="flex flex-col gap-2 ">
            <div>
              Patient Name:
              <span
                >{{ patientData.demographics?.firstName }}
                {{ patientData.demographics?.lastName }}</span
              >
            </div>
            <div>
              Address: <span>{{ patientData.address?.fullAddress }}</span>
            </div>
          </div>
    </app-accordion>
</div>
